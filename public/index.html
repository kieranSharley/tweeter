<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
   
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- font-family:Bungee -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    
    <!-- font-family:SourceSansPro -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">    

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />



    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweetertitle">tweeter</span>

      <span> <strong>Write</strong> a new Tweet </span>

    </nav>
    <!-- Page-specific (main) content here -->
    <header id="profile-display">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="spacer">
        &nbsp;
    </div>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="post" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="footer">
            <button type="submit">Tweet</button>
            <output id="textAreaOutput" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article id="tweet-container">

        <header class="article-header">

          <div class="tweet-header">
            <div class="avatar-container">
              <img class="avatar-image" src="https://i.imgur.com/73hZDYK.png"> 
              <p>&nbsp username</p>
            </div>
            <p class="tweet-handle">@username</p>
          </div>
        </header>
        <p id="tweet-body">

          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint fugiat nisi
          <br>
          <br>  
        </p>

        <footer class="article-footer">
          here is the footer
          <script> let d=new Date();</script>

          footer
          <!-- When Posted? | 3 tiny shortcuts .fa-->
        </footer>
      </article>
    </main>
  </body>
</html>
